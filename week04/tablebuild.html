<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building a  HTML table">
    <meta name="author" content="Omar Meza">
    
    <title>HTMl tables for data presentation</title>

    <link rel="stylesheet" type="text/css" href="styles/tablebuild.css">


</head>
<body>
    <table>
        <caption>ACME Wildnest Services</caption>
        <thead>
          <tr>
            <th>Feature</th>
            <th>Basic</th>
            <th>Premium</th>
            <th>Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Feature 1</td>
            <td>✔️</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
          <tr>
            <td>Feature 2</td>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <td>Feature 3</td>
            <td>✔️</td>
            <td>✔️</td>
            <td>❌</td>
          </tr>
          <tr>
            <td>Feature 4</td>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
